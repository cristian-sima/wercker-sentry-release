name: wercker-sync-sentry
version: 1.0.0
description: Sync your release with wercker
keywords:
  - sentry
  - release
  - wercker
properties:
  auth_token:
    type: string
    required: true
  organization:
    type: string
    required: true
  projects:
    type: string
    required: false
    default: WERCKER_GIT_REPOSITORY
  version:
    type: string
    required: false
    default: WERCKER_GIT_COMMIT
